[build]
  command = "npm install && npm install @sparticuz/chromium"
  functions = "api"
  publish = "public"

[[redirects]]
  from = "/fetch/*"
  to = "/.netlify/functions/fetch/:splat"
  status = 200

[[redirects]]
  from = "/fetch"
  to = "/.netlify/functions/fetch"
  status = 200

[[redirects]]
  from = "/proxy"
  to = "/.netlify/functions/proxy"
  status = 200
